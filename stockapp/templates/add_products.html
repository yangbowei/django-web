{% extends 'layout.html' %}

{% block title %}批量添加产品{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-success mt-2 mb-2" type="submit" value="上传">
    </form>
</div>

{% if messages %}
<div class="container w-75">
    <ul class="messages">
        {% for message in messages %}
        <div {% if message.tags == "error" %} class="alert alert-danger" {% else %} class="alert alert-success" {% endif %} role="alert">
            {{ message }}
        </div>
{% endfor %}
</ul>
</div>
{% endif %}

{% endblock %}
